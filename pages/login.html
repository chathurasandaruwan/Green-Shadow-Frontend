<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Green Shadow</title>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css" />
    <link rel="stylesheet" href="../css/normalize.css">
    <style>
        #login{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #23242a;
        }
        .box {
            position: relative;
            width: 450px;
            height: 520px;
            border-radius: 8px;
            background: #1c1c1c;
            overflow: hidden;
        }

        .box::before{
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 380px;
            height: 420px;
            background: linear-gradient(0deg, transparent,
            #44ec30, #44ec30);
            transform-origin: bottom right;
            animation: animate 6s linear infinite;
        }

        .box::after{
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 380px;
            height: 420px;
            background: linear-gradient(0deg, transparent,
            #44ec30, #44ec30);
            transform-origin: bottom right;
            animation: animate 6s linear infinite;
            animation-delay: -3s;
        }

        @keyframes animate {
            0%{
                transform: rotate(0deg);
            }
            100%{
                transform: rotate(360deg);
            }
        }
        .form {
            position: absolute;
            inset: 2px;
            border-radius: 8px;
            background: #28292d;
            z-index: 10;
            padding: 50px 40px;
            display: flex;
            flex-direction: column;

        }
        .form h2 {
            color: #44ec30;
            font-weight: 500;
            text-align: center;
            letter-spacing: 0.1em;

        }

        .inputBox{
            position: relative;
            width: 360px;
            margin-top: 35px;

        }
        .inputBox input {
            position: relative;
            width: 100%;
            padding: 10px 9px 10px;
            background: transparent;
            border: none;
            outline: none;
            color: #23242a;
            font-size: 1em;
            letter-spacing: 0.05em;
            z-index: 10;
        }

        .inputBox span{
            position: absolute;
            left: 0;
            padding: 10px 10px 10px;
            font-size: 1em;
            color: #8f8f8f;
            pointer-events: none;
            letter-spacing: 0.05em;
            transition: 0.5s;
        }

        .inputBox input:valid ~ span,
        .inputBox input:focus ~ span  {
            color: #44ec30;
            transform: translateX(0px) translateY(-34px);
            font-size: 0.75em;

        }

        .inputBox i {
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 2px;
            background: #44ec30;
            border-radius: 4px;
            transition: 0.5s;
            pointer-events: none;
            z-index: 9;
        }

        .inputBox input:valid ~ i,
        .inputBox input:focus ~ i {
            height: 44px;

        }

        .links {
            display: flex;
            justify-content: space-between;

        }

        .links a {
            margin: 30px 0;
            font-size: 00.85em;
            color: #8f8f8f;
            text-decoration: none;
        }

        .links a:hover,
        .links a:nth-child(2)
        {
            color: #44ec30;
        }
        .links a:nth-child(2) {
            position: absolute;
            bottom: 0;
            right: 50px;
        }
        #btnLogin {
            border: none;
            outline: none;
            background: #44ec30;
            padding: 8px 15px;
            width: 150px;
            margin-top: 30px;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
        }

        #btnLogin{
            opacity: 0.8;
        }
    </style>
</head>
<body>
<!--login form-->
<section id="login">
    <div class="box">
        <form class="form">
            <h2>Login</h2>
            <div class="inputBox">
                <input type="email" required="required">
                <span>Enter Your Email</span>
                <i></i>
            </div>
            <div class="inputBox">
                <input type="password" required="required">
                <span>Password</span>
                <i></i>
            </div>
            <div class="links">
                <a href="#">Forgot password?</a>
                            <a href="#">Sign Up</a>
            </div>
            <button id="btnLogin" type="button">Login</button>
        </form>
    </div>
</section>
</body>
</html>
