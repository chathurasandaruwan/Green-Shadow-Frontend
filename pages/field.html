<script>
    // map set

    // let map = L.map('map').setView([7.8731, 80.7718], 7); // Initial location (Sri Lanka)
    let map = L.map('map').setView([6.9271, 79.8612], 10); // Centered on Colombo with zoom level 10
    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Marker for the selected location
    let marker;
    // Event listener for map clicks
    map.on('click', function(e) {
        const latlng = e.latlng;
        latitude = latlng.lat.toFixed(6);
        longitude = latlng.lng.toFixed(6);

        // Update the input field with the selected coordinates
        $('#location').val(`${latitude}, ${longitude}`);

        // If a marker already exists, remove it
        if (marker) {
            map.removeLayer(marker);
        }
        // Add a marker at the clicked location
        marker = L.marker([latitude, longitude]).addTo(map);
    });

    // image upload


    //operation set
    $(document).ready(function () {
        loadTable();
        $('#btnSave').on('click', () => {
            let btnText = $("#btnSave").text()
            var fieldNameTxt = $('#fieldNameTxt').val();
            var extentSizeTxt = $('#extentSizeTxt').val();
            // image 1
            const fileInput1 = $('#fieldImgSelector1')[0];
            const image1 = fileInput1.files[0];
            // image 1
            const fileInput2 = $('#fieldImgSelector2')[0];
            const image2 = fileInput2.files[0];

            const locationValue = $('#location').val();
            const [latitude, longitude] = locationValue.split(',').map(Number);

            let formData = new FormData();
            if (btnText === "Save") {
                formData.append("field_name", fieldNameTxt);
                formData.append("extent_size", extentSizeTxt);
                formData.append("image1", image1);
                formData.append("image2", image2);
                formData.append("location.x", latitude);
                formData.append("location.y", longitude);
                let token = localStorage.getItem("token");
                $.ajax({
                    method:"POST",
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    contentType: false,
                    processData: false,
                    url: "http://localhost:5050/CropMonitoringSystem/api/v1/field",
                    async:true,
                    data:formData,
                    success: function (data) {
                        clearInputs();
                        loadTable();
                        iziToast.success({
                            title: 'Success!',
                            message: 'Field has been Saved successfully..!',
                            position: 'bottomRight',
                            timeout: 5000,
                            progressBar: true,
                            class: 'custom-iziToast',
                        });
                    },
                    error: function () {
                        iziToast.error({
                            title: 'Error!',
                            message: 'Field not saved ..!',
                            position: 'bottomRight',
                            timeout: 5000,
                            progressBar: true,
                            class: 'custom-iziToast',
                        });
                    }
                })

            } else {
                formData.append("field_name", fieldNameTxt);
                formData.append("extent_size", extentSizeTxt);
                formData.append("image1", image1);
                formData.append("image2", image2);
                formData.append("location.x", latitude);
                formData.append("location.y", longitude);
                //update data
                iziToast.show({
                    title: 'Do you want to Update this Field ?',
                    message: 'Click the button below to confirm.',
                    position: 'topCenter',
                    class: 'custom-iziToast-btn',
                    timeout: false, // Stays on screen until user interacts
                    buttons: [
                        ['<button>Confirm</button>', function (instance, toast) {
                            getFieldIdByName(fieldNameTxt, function (fieldCode) {
                                if (fieldCode) {
                                    let token = localStorage.getItem("token");
                            $.ajax({
                                method:"PUT",
                                headers: {
                                    'Authorization': `Bearer ${token}`
                                },
                                contentType: false,
                                processData: false,
                                url: "http://localhost:5050/CropMonitoringSystem/api/v1/field/"+fieldCode,
                                async:true,
                                data:formData,
                                success: function (data) {
                                    clearInputs();
                                    loadTable();
                                    iziToast.success({
                                        title: 'Success!',
                                        message: 'Equipment has been Updated successfully..!',
                                        position: 'bottomRight',
                                        timeout: 5000,
                                        progressBar: true,
                                        class: 'custom-iziToast',
                                    });
                                },
                                error: function () {
                                    iziToast.error({
                                        title: 'Error!',
                                        message: 'Equipment not Updated ..!',
                                        position: 'bottomRight',
                                        timeout: 5000,
                                        progressBar: true,
                                        class: 'custom-iziToast',
                                    });
                                }
                            })
                                } else {
                                    alert("Error: Field not found");
                                }});
                            instance.hide({transitionOut: 'fadeOut'}, toast);
                        }],
                        ['<button>Cancel</button>', function (instance, toast) {
                            instance.hide({transitionOut: 'fadeOut'}, toast);
                        }]
                    ]
                });
            }
        });
        $("#fieldTable").on('click','tr',function (){
            $("#btnSave").text("Update");
            $("#btnSave").removeClass("btn-primary");
            $("#btnSave").addClass("btn-outline-warning");
            $("#fieldDeleteBtn").css("display", "inline");


            let fieldNameValue = $(this).find("#fieldNameValue").text();
            let extentSizeValue = $(this).find("#extentSizeValue").text();
            let locationValue = $(this).find("#locationValue ul ").text();
            let img1 = $(this).find("#ImgValue1 img").attr("src");
            let img2 = $(this).find("#ImgValue2 img").attr("src");

            // let map = L.map('map1').setView([locationValue.x, locationValue.y], 7);

            $('#fieldNameTxt').val(fieldNameValue);
            $('#extentSizeTxt').val(extentSizeValue);
            $('#location').val(locationValue);
            $('#previewImage1').attr("src", img1);
            $('#previewImage2').attr("src", img2);


            //passed data
        });

        $("#fieldImgSelector1").on("change", function (event) {
            event.preventDefault();
            const file = $("#fieldImgSelector1")[0].files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    $("#previewImage1").attr("src", e.target.result);
                };
                reader.readAsDataURL(file);
            }
        })
        $("#fieldImgSelector2").on("change", function (event) {
            event.preventDefault();
            const file = $("#fieldImgSelector2")[0].files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    $("#previewImage2").attr("src", e.target.result);
                };
                reader.readAsDataURL(file);
            }
        })
        function clearInputs() {
            $("#fieldDeleteBtn").css("display", "none");
            $("#btnSave").text("Save");
            $("#btnSave").removeClass("btn-outline-warning");
            $("#btnSave").addClass("btn-primary");
            $('#fieldNameTxt').val("");
            $('#extentSizeTxt').val("");
            $('#location').val("");
            $('#fieldImgSelector1').val('');
            $('#fieldImgSelector2').val('');
            $('#previewImage1').attr("src", "");
            $('#previewImage2').attr("src", "");
            map.removeLayer(marker);


        }
        $('#btnClear').on('click', () => {
            clearInputs();
        });
        $('#fieldDeleteBtn').on('click', () => {
            var fieldNameTxt = $('#fieldNameTxt').val();

            iziToast.show({
                title: 'Do you want to delete this Field?',
                message: 'Click the button below to confirm.',
                position: 'topCenter',
                class: 'custom-iziToast-btn',
                timeout: false, // Stays on screen until user interacts
                buttons: [
                    ['<button>Confirm</button>', function (instance, toast) {
                        getFieldIdByName(fieldNameTxt, function (fieldCode) {
                            if (fieldCode) {
                                let token = localStorage.getItem("token");
                                $.ajax({
                                    method:"DELETE",
                                    headers:{"Authorization":"Bearer "+token},
                                    contentType:"text",
                                    url:"http://localhost:5050/CropMonitoringSystem/api/v1/field/"+fieldCode,
                                    async:true,
                                    success:function (data){
                                        loadTable();
                                        clearInputs();
                                        iziToast.success({
                                            title: 'Success!',
                                            message: 'Crop has been Deleted successfully..!',
                                            position: 'bottomRight',
                                            timeout: 5000,
                                            progressBar: true,
                                            class: 'custom-iziToast',
                                        });
                                    },
                                    error:function (){
                                        iziToast.error({
                                            title: 'Error!',
                                            message: 'Crop not Deleted ..!',
                                            position: 'bottomRight',
                                            timeout: 5000,
                                            progressBar: true,
                                            class: 'custom-iziToast',
                                        });
                                    }
                                })
                            } else {
                                iziToast.error({
                                    title: 'Error!',
                                    message: 'Crop not found ..!',
                                    position: 'bottomRight',
                                    timeout: 5000,
                                    progressBar: true,
                                    class: 'custom-iziToast',
                                });
                            }
                        });
                        instance.hide({ transitionOut: 'fadeOut' }, toast);
                    }],
                    ['<button>Cancel</button>', function (instance, toast) {
                        instance.hide({ transitionOut: 'fadeOut' }, toast);
                    }]
                ]
            });
        });
        function getFieldIdByName(fieldName, callback) {
            let fieldCode = null;
            let token = localStorage.getItem("token");
            $.ajax({
                method: "GET",
                headers: {
                    'Authorization': `Bearer ${token}`
                },
                contentType: "application/json",
                url: "http://localhost:5050/CropMonitoringSystem/api/v1/field/" + fieldName,
                async: true,
                success: function (data) {

                    if (Array.isArray(data)) {
                        data.forEach((item) => {
                            fieldCode = item.field_code;
                        });
                    } else {
                        // Handle the case where the data is not an array
                        fieldCode = data.field_code; // Adjust this based on the actual structure
                    }
                    callback(fieldCode);
                },
                error: function () {
                    alert("Error: Field not found");
                }
            });

        }
        // loadTable
        function loadTable() {
            $('#fieldTableBody').empty();
            let token = localStorage.getItem("token");
            $.ajax({
                method:"GET",
